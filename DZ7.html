<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
    
    <div class="card" style="width: 18rem;">
        <div class="card-body">
             <h5 class="card-title" data-number="100">Card title</h5>
             <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
             <p class="card-text" data-number="50">
            Some quick example text to build on the card title and make up the bulk of the card's
             content.
             </p>
             <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>



    <script>
// 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.
// []()

const superLink = document.getElementById('super_link');
console.log(superLink);


//2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка"
// []()


const cardLink = document.querySelectorAll('.card-link');
  cardLink.forEach(element => {
    element.textContent = 'https://developer.mozilla.org/ru/.'
  });


//3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.
// []()


const cardBody = document.querySelector('.card-body');
const cardLinks = cardBody.querySelectorAll('.card-link');
console.log(cardLinks);


// 4. Найти первый попавшийся элемент на странице у которого есть атрибут data-number со значением 50 и вывести его в консоль.
// []()

const dataNumber = document.querySelector('[data-number="50"]');
 
console.log(dataNumber);


// 5. Выведите содержимое тега title в консоль.
// []()

const titleText = document.querySelector('title').textContent;
console.log(titleText); 


// 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
// []()

const cardTitle = document.querySelector('.card-title');
const cardTitleNod = cardTitle.parentNode;//это свойсто выводит род узел
console.log(cardTitleNod);

// 7. Создайте тег p`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".

const hello = document.createElement('p');
hello.textContent = 'Привет';

const card = document.querySelector('.card');
card.prepend(hello);//это в начало эл,
// card.appendChild(hello);//это в конце эл
console.log(card);
 


//8. Удалите тег h6 на странице.

  const removeH = document.querySelector('h6');
  removeH.remove();
   



    </script>
</body>
</html>
